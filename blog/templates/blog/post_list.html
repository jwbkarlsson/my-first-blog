<html>
  <head>
      <title>WYBLOG</title>
  </head>
  <body>

      <div>
        <h1>Welcome to Wyblog!</h1>
        <p>This is the best blog in the world.</p>
      </div>


  {% for post in posts %}
      <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
  {% endfor %}

  </body>
</html>
